<div ng-repeat="(id, user) in users">
    {{ user.name }} <br>
    {{ user.points }} <br>
    <img src="{{ user.image }}" />
</div>
{{ rightSongFilename }}
<div ng-repeat="song in songs">
    {{ song.title }} <br>
    {{ song.artist }} <br>
    <a href="{{ song.filename }}">song</a>
</div>
<timer ng-show="showCountdown" countdown="5" interval="1000" finish-callback="startSong()">{{seconds}} second{{secondsS}}</timer>
